kind: ZarfPackageConfig
metadata:
  name: "tiny-media-manager"
  description: deploy tiny media manager

variables:
  - name: NAMESPACE
    default: tmm

  - name: HOST_NAME
    default: tmm.lan

components:
 - name: tiny-media-manager
   required: true
   manifests:
    - name: tmm-deployment
      namespace: tmm
      files:
          - ../../src/tiny-media-manager/manifests/ns.yaml
          - ../../src/tiny-media-manager/manifests/deployment.yaml
          - ../../src/tiny-media-manager/manifests/svc.yaml
          - ../../src/tiny-media-manager/manifests/ingress.yaml
          - ../../src/tiny-media-manager/manifests/cert.yaml
   images:
     - tinymediamanager/tinymediamanager:5.0.7