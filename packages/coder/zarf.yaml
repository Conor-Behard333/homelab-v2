kind: ZarfPackageConfig
metadata:
  name: coder
  description: Deploy coder
components:        
 - name: coder-database
   required: true
   manifests:
    - name: coder-database
      namespace: coder
      files:
        - ../../src/coder/manifests/password.yaml
        - ../../src/coder/manifests/coder-db.yaml
   
 - name: coder
   required: true
   manifests:
    - name: coder-extra
      namespace: coder
      files:
        - ../../src/coder/manifests/cert.yaml
        - ../../src/coder/manifests/ingress.yaml
   charts:
    - name: coder
      namespace: coder
      version: 2.25.2
      url: https://helm.coder.com/v2
      valuesFiles:
        - "../../src/coder/values/values.yaml"